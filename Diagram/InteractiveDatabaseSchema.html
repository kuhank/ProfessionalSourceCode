const colorByModule = {"Core": "#6b7280", "EPA": "#2563eb", "CE": "#059669", "DA": "#dc2626", "Clearinghouse": "#7c3aed", "Trans": "#ea580c", "Fee": "#0d9488", "Docs": "#92400e"};

function buildElements() {
  const nodes = [];
  const edges = [];
  for (const [tname, tdef] of Object.entries(schema.tables)) {
    const module = schema.modules[tname] || 'Core';
    nodes.push({ data: { id: tname, label: tname, module } });
  }
  for (const [src, dst] of schema.edges) {
    if(schema.tables[src] && schema.tables[dst]) {
      edges.push({ data: { id: src+'_'+dst, source: src, target: dst } });
    }
  }
  return { nodes, edges };
}

const elms = buildElements();
const cy = cytoscape({
  container: document.getElementById('cy'),
  elements: elms,
  style: [
    {
      selector: 'node',
      style: {
        'label': 'data(label)',
        'background-color': ele => colorByModule[ele.data('module')] || '#94a3b8',
        'color': '#fff', 'text-valign': 'center','text-halign':'center',
        'font-size': 10, 'width': 130, 'height': 28, 'shape': 'round-rectangle'
      }
    },
    { selector: 'edge', style: { 'width': 1, 'line-color': '#cbd5e1', 'target-arrow-shape': 'triangle', 'target-arrow-color': '#cbd5e1', 'curve-style':'bezier' } },
    { selector: 'node.highlight', style: { 'border-color':'#111827','border-width':3 } },
    { selector: 'edge.highlight', style: { 'line-color':'#111827','target-arrow-color':'#111827','width':2 } },
    { selector: '.hidden', style: { 'display':'none' } }
  ],
  layout: { name: 'cose', fit: true, padding: 20, nodeRepulsion: 800000, idealEdgeLength: 150, animate: true }
});

function showTable(name) {
  const t = schema.tables[name]; if(!t) return;
  document.getElementById('tablename').textContent = name;
  const mod = schema.modules[name] || 'Core';
  document.getElementById('tablemod').innerHTML = `<span class="badge ${mod}">${mod}</span>`;
  let html = '<table><thead><tr><th>Column</th><th>Type</th><th>Notes</th></tr></thead><tbody>';
  for (const c of t.columns) {
    const jsCls = c.pk ? 'pk' : '';
    const notes = [c.pk?'PK':null, c.unique?'UQ':null, (c.comment||'')].filter(Boolean).join(' â€¢ ');
    html += `<tr><td class="${jsCls}">${c.name}</td><td>${c.type||''}</td><td>${notes}</td></tr>`;
  }
  html += '</tbody></table>';
  document.getElementById('detail').innerHTML = html;
}

cy.on('tap', 'node', function(evt){
  cy.elements().removeClass('highlight');
  const node = evt.target;
  node.addClass('highlight');
  node.connectedEdges().addClass('highlight');
  showTable(node.id());
});

function applyFilters(){
  const checked = new Set(Array.from(document.querySelectorAll('.mod:checked')).map(cb=>cb.value));
  cy.nodes().forEach(n => { if(checked.has(n.data('module'))) n.removeClass('hidden'); else n.addClass('hidden'); });
  cy.edges().forEach(e => { const sh = e.source().hasClass('hidden'); const th = e.target().hasClass('hidden'); if(sh||th) e.addClass('hidden'); else e.removeClass('hidden'); });
}
document.querySelectorAll('.mod').forEach(cb => cb.addEventListener('change', applyFilters));
document.getElementById('reflow').addEventListener('click', ()=> cy.layout({ name:'cose', fit:true, padding:20, nodeRepulsion:800000, idealEdgeLength:150, animate:true }).run());

</script>
